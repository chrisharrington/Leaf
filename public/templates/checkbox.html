<div class="checkbox-container" ng-class="{ checked: checked, readonly: readonly }" ng-click="toggle($event)">
	<div class="inner-checkbox-container">
		<div class="square"></div>
		<div class="check">
			<i class="fa fa-check"></i>
		</div>
	</div>
	<div class="transclude" ng-transclude></div>
</div>
